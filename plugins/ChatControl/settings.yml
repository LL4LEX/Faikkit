Anti_Bot:
  Cooldown:
    Rejoin: 5
    Chat_After_Login: 5
    Command_After_Login: 5
  Block_Chat_Until_Moved: false
  Block_Commands_Until_Moved:
  - /afk
  - /me
  - /msg
  Show_Quit_Message_Only_If_Logged: true
  Block_Signs_With_Same_Text: false
  Disallowed_Nicknames:
  - (f+(\W|\d|_)*u+(\W|\d|_)*c+(\W|\d|_)*k+(\W|\d|_)*)
  - bitch
  - asshole
  - pula
  - prost
  - pizd
  - handicapat
  - coi
  - mata
  - mati
Anti_Caps:
  Enabled: true
  Enabled_In_Commands: false
  Commands_To_Apply:
  - /msg
  - /tell
  - /reply
  - /r
  - /m
  Points:
    Warn_Set: spam
    Amount: 4 * ({capsPercentage} / 2)
  Ignore_Usernames: true
  Min_Message_Length: 5
  Min_Caps_Percentage: 50
  Min_Caps_In_A_Row: 5
  Warn_If_Caps_Above_Percent: 50
  Whitelist:
  - OMG
  - LOL
  - WTF
  - WOW
  - ROFL
  - OMFG
  - DA
  - YE
Anti_Spam:
  Similarity_Check:
    Ignore_Special_Characters: true
    Ignore_Duplicate_Characters: true
  Regex_In_Whitelists: false
  Commands:
    Command_Delay: 1
    Limit:
      Period: 10 seconds
      Max_Commands: 7
      Whitelist_Limit:
      - chatcontrol
      - chc
    Delay_Points:
      Warn_Set: fastmessages
      Amount: 3 - {delay}
    Similar_Percentage_Block: 80
    Similarity_Points:
      Warn_Set: spam
      Amount: 4 * ({similarityPercentage} / 2)
    Whitelist_Works_Like_Blacklist: true
    Whitelist_Similarity:
    - /tell
    - /pm
    - /t
    - /w
    - /r
    - /tc
    Whitelist_Delay:
    - /tell
    - /pm
    - /t
    - /w
    - /r
    Handle_As_Chat:
    - /me
  Chat:
    Message_Delay: 1
    Limit:
      Period: 5 seconds
      Max_Messages: 3
      Points:
        Warn_Set: spam
        Amount: 3
    Parrot:
      Enabled: false
      Delay: 20 ticks
      Minimum_Similarity: 85
      Whitelist:
      - hello
      - hey
    Delay_Points:
      Warn_Set: spam
      Amount: 3 - {delay}
    Similar_Percentage_Block: 90
    Similarity_Message_Check_Count: 3
    Similarity_Points:
      Warn_Set: spam
      Amount: 4 * ({similarityPercentage} / 2)
    Whitelist_Similarity:
    - hello
    - hey
    - da
    - ce
    - ok
    - ce?
    - da?
    - ok?
    - '?'
    Whitelist_Delay:
    - hello
    - hey
    - da
    - ce
    - ok
    - ce?
    - da?
    - ok?
    - '?'
Grammar:
  Insert_Dot:
    Enabled: true
    Min_Message_Length: 15
  Capitalize:
    Enabled: true
    Min_Message_Length: 15
  Lowercase_Second:
    Enabled: true
Clear:
  Broadcast: true
  Do_Not_Clear_For_Staff: true
  Console_Lines: 30
Mute:
